<!DOCTYPE html>

<html>

<head>
  <title>Reusable components demo</title>

  <script src="../../webcomponentsjs/webcomponents-lite.min.js"></script>
  <link rel="import" href="../../elements.vulcanized.html">

  <style>
    @media (max-width: 1047px) {
      body {
        margin: 0px;
        padding: 0px;
        margin-top: 66px !important;
      }
    }
    @media (min-width: 1048px) {
      body {
        margin: 0px;
        padding: 0px;
        margin-top: 100px !important;
      }
    }

    .body {
      margin-top: 100px;
      padding: 50px 100px 0px 100px;
    }
    input {
      margin: 5px;
    }
  </style>
</head>

<body  class="fullbleed layout vertical">
<template id="Demo" is="dom-bind">

  <uq-minimal-header application-title="{{appTitle}}"
                     chat-configuration="{{chatStatusConfig}}"
                     login-configuration="{{loginStatusConfig}}"></uq-minimal-header>

  <uql-menu menu-json = "{{menuJson}}"></uql-menu>


  <div class="body">
    <div> Application title <input value="{{appTitle::input}}"> </div>
    <hr>
    <div> Show chat status <input type="checkbox" checked="{{chatStatusConfig.showStatus::change}}"> </div>
    <div> Show chat text <input type="checkbox" checked="{{chatStatusConfig.showTitle::change}}"> </div>
    <div> Chat button text<input value="{{chatStatusConfig.buttonTitle::input}}"> </div>
    <div> Chat online text<input value="{{chatStatusConfig.chatOnlineText::input}}"> </div>
    <div> Chat offline text<input value="{{chatStatusConfig.chatOfflineText::input}}"> </div>
    <hr>
    <div> Show login status <input type="checkbox" checked="{{loginStatusConfig.showStatus::change}}"> </div>
    <div> Show login text <input type="checkbox" checked="{{loginStatusConfig.showTitle::change}}"> </div>

  </div>


</template>
<uq-minimal-footer></uq-minimal-footer>


<script>

  Demo.appTitle = '';
  Demo.menuJson = '../../resources/uql-menu.json';

  Demo.chatStatusConfig = {
    showStatus: true,
    showTitle: true,
    buttonTitle: "Ask Us",
    chatOnlineText: "Chat with us now!",
    chatOfflineText: "Chat is offline.",
    offlineUrl: "https://library.uq.edu.au"
  };

  Demo.loginStatusConfig = {
    showStatus: true,
    showTitle: true
  }

</script>

</body>
</html>
