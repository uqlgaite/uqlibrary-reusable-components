<dom-module id="uq-connect-footer">

  <link rel="stylesheet" href="../styles/elements-styles.css">

  <style is="custom-style">

    :host {
      font-family: "Roboto","Helvetica","Arial",sans-serif;

      display: block;
      width: 100%;
      overflow: hidden;
      color: #222;
      font-size: 16px;
      font-weight: 300;
      text-transform: uppercase;

      @apply(--layout-vertical);
    }

    .sub-footer-container {
      background-color: #e5e5e5;
      padding: 15px;
    }

    .sub-footer-content {
      margin: 0 auto;
      max-width: 1140px;
      width: 100%;
      @apply(--layout-flex);
      @apply(--layout-horizontal);
      @apply(--layout-center);
    }

    .sub-footer-title {
      @apply(--layout-flex);
    }

  </style>

  <template>

    <div class="sub-footer-container">
      <div class="sub-footer-content">
        <div class="sub-footer-title">Connect with us</div>
        <div>
          <paper-button id="iaButton">
            <iron-icon class="big" src="../resources/social-media-icons/youtube35.svg"></iron-icon>
            <div class="button-title">YouTube</div>
          </paper-button>
        </div>
        <div>
          <paper-button id="iaButton">
            <iron-icon class="big" src="../resources/social-media-icons/facebook56.svg"></iron-icon>
            <div class="button-title">Facebook</div>
          </paper-button>
        </div>
        <div>
          <paper-button id="iaButton">
            <iron-icon class="big" src="../resources/social-media-icons/twitter47.svg"></iron-icon>
            <div class="button-title">Twitter</div>
          </paper-button>
        </div>
        <div>
          <paper-button id="iaButton">
            <iron-icon icon="icons:speaker-notes"></iron-icon>
            <div class="button-title">Blog</div>
          </paper-button>
          </div>
        <div>
          <paper-button id="iaButton">
            <iron-icon class="big" src="../resources/social-media-icons/twitter47.svg"></iron-icon>
            <div class="button-title">Friends</div>
          </paper-button>
        </div>
        <div>
          <paper-button id="iaButton">
            <iron-icon class="big" src="../resources/social-media-icons/twitter47.svg"></iron-icon>
            <div class="button-title">Giving</div>
          </paper-button>
        </div>
      </div>
    </div>

  </template>

  <script>
    (function() {
      Polymer({
        is: 'uq-connect-footer',

        properties: {
          applicationTitle: {
            type: String,
            notify: true
          }
        }
      });
    })();
  </script>

</dom-module>
