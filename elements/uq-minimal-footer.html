<dom-module id="uq-minimal-footer">

  <style is="custom-style">

    :host {

      display: block;
      width: 100%;

      --global-links-style: {
       color: #d2c1d7 !important;
      }
    }

    .footer-content {
      margin: 0 auto;
      max-width: 1140px;
      width: 100%;
    }

    ul, li {
      list-style-image: none;
      list-style-position: outside;
      list-style-type: none;
      padding: 0;
      margin: 0;
    }

    h6 {
      margin: 0px;
      padding: 0px;
      font-size: 17px;
      font-weight: 500;
    }

    .footer-column {
      display: inline-block;
      vertical-align: top;
      width: 49%;
    }

    .footer-legal-details li {
      text-align: right;
    }

    @media all and (max-width: 840px) {

      li.footer-column {
        display: block;
        vertical-align: top;
        width: 100%;
        padding-bottom: 10px;
      }

      li.footer-column:last-child {
        border-top: 1px solid #d2c1d7;
        padding-top: 10px;
      }

      li,
      .footer-legal-details li{

      }

    }
