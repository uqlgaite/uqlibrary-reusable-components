<dom-module id="uq-minimal-footer">

  <style is="custom-style" include="common-styles">

    :host {
      display: block;
      width: 100%;
      font-family: var(--font-family);

      --global-links-style: {
        color: var(--uq-purple-light) !important;
      }
    }

    .footer-container {
      background-color: var(--uq-purple);
      color: var(--uq-purple-light);

      text-decoration: none;
      line-height: 20px;
      font-size: 14px;
      padding: 20px;
    }

    a {
      color: var(--text-color-inverse)!important;
      text-decoration: none;
    }

    .footer-content {
      margin: 0 auto;
      max-width: var(--max-width);
      width: 100%;
    }

    ul, li {
      list-style-image: none;
      list-style-position: outside;
      list-style-type: none;
      padding: 0;
      margin: 0;
    }

    .h6 {
      margin: 0;
      padding: 0;
      font-size: 17px;
      font-weight: 500;
    }

    .footer-column {
      display: inline-block;
      vertical-align: top;
      width: 49%;
    }

    .footer-legal-details li {
      text-align: right;
    }

    @media all and (max-width: 840px) {

      li.footer-column {
        display: block;
        vertical-align: top;
        width: 100%;
        padding-bottom: 10px;
      }

      li.footer-column:last-child {
        border-top: 1px solid var(--uq-purple-light);
        padding-top: 10px;
      }

      li,
      .footer-legal-details li{
        text-align: center;
      }

    }

  </style>
