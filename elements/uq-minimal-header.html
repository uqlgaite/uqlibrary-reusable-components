<dom-module id="uq-minimal-header">

  <link rel="stylesheet" href="../styles/elements-styles.css">
  <link rel="import" href="elements.html">

  <style is="custom-style">

    :host {
      display: block;
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      overflow: visible;
      z-index: 9999;

      @apply(--layout-vertical);
    }

    .header-content {
      margin: 0 auto;
      max-width: 1140px;
      width: 100%;
    }

    .header-container {
      @apply(--layout-vertical);
      @apply(--layout-end-justified);
    }

    .header-content{
      @apply(--layout-flex);
      @apply(--layout-horizontal);
      @apply(--layout-center);
    }

    .header-title {
      @apply(--layout-flex);
      @apply(--layout-horizontal);
      @apply(--layout-center);
    }

    .header-actions {
      @apply(--layout-flex-2);
      @apply(--layout-vertical);
      @apply(--layout-end-justified);
    }

    .actions {
      @apply(--layout-horizontal);
      @apply(--layout-end-justified);
    }

  </style>

  <template>
    <div class="header-container">

      <uql-global-links></uql-global-links>

      <div class="header-content">
        <div class="header-title">
          <div class="uq-title">
            <a href="http://www.uq.edu.au/" aria-label="link to UQ home page">
              <div class="uq-title-text">UQ</div>
            </a>
          </div>
          <div class="library-title">
            <a href="https://www.library.uq.edu.au/" aria-label="link to UQ Library home page">UQ Library</a>
          </div>
          <div class="application-title">{{applicationTitle}}</div>
        </div>
        <div class="header-actions">
          <div class="actions">
            <template is="dom-if" if="{{iaConfiguration.showStatus}}">
              <uql-ia-button show-title="{{iaConfiguration.showTitle}}"></uql-ia-button>
            </template>

            <template is="dom-if" if="{{chatConfiguration.showStatus}}">
              <uql-chat-button show-title="{{chatConfiguration.showTitle}}"
                               button-title="{{chatConfiguration.buttonTitle}}"
                               chat-online-text="{{chatConfiguration.chatOnlineText}}"
                               chat-offline-text="{{chatConfiguration.chatOfflineText}}"
                               offline-url="{{chatConfiguration.offlineUrl}}">
              </uql-chat-button>
            </template>

            <template is="dom-if" if="{{loginConfiguration.showStatus}}">
              <uql-login-button show-title="{{loginConfiguration.showTitle}}"></uql-login-button>
            </template>
          </div>
        </div>
      </div>

    </div>
  </template>

  <script>
    (function() {
      Polymer({
        is: 'uq-minimal-header',

        properties: {
          applicationTitle: {
            type: String,
            notify: true
          },
          chatConfiguration: {
            type: Object,
            value: {
              showStatus: true,
              showTitle: true,
              buttonTitle: "Ask Us",
              chatOnlineText: "Chat with us now!",
              chatOfflineText: "Chat is offline.",
              offlineUrl: "https://library.uq.edu.au"
            }
          },
          loginConfiguration: {
            type: Object,
            value: {
              showStatus: true,
              showTitle: true
            }
          },
          iaConfiguration: {
            type: Object,
            value: {
              showStatus: true,
              showTitle: true
            }
          }
        },

        ready: function() {
        }

      });
    })();
  </script>

</dom-module>
