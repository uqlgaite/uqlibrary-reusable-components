<dom-module id="uq-minimal-header">

  <link rel="stylesheet" href="../styles/elements-styles.css">
  <link rel="import" href="elements.html">

  <style is="custom-style">

    :host {
      display: block;
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      overflow: hidden;

      @apply(--layout-vertical);
    }

    .header-content {
      margin: 0 auto;
      max-width: 1140px;
      width: 100%;
    }

    .header-container,
    .header-container div{
      @apply(--layout-horizontal);
      @apply(--layout-center);
    }

  </style>

  <template>
    <div class="header-container">
      <div class="header-content">
        <div class="uq-title">
          <a href="http://www.uq.edu.au/" aria-label="link to UQ home page">
            <div class="uq-title-text">UQ</div>
          </a>
        </div>
        <div class="library-title">
          <a href="https://www.library.uq.edu.au/" aria-label="link to UQ Library home page">UQ Library</a>
        </div>
        <div class="application-title">{{applicationTitle}}</div>

        <template is="dom-if" if="{{showChatStatus}}">
          <uql-chat-button></uql-chat-button>
        </template>

      </div>
    </div>
  </template>

  <script>
    (function() {
      Polymer({
        is: 'uq-minimal-header',

        properties: {
          applicationTitle: {
            type: String,
            notify: true
          },
          showChatStatus: {
            type: Boolean,
            value: true
          }
        }
      });
    })();
  </script>

</dom-module>
