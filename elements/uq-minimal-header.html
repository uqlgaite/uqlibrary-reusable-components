<dom-module id="uq-minimal-header">

  <link rel="stylesheet" href="../styles/elements-styles.css">
  <link rel="import" href="elements.html">

  <style is="custom-style">

    :host {
      display: block;
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      overflow: visible;
      z-index: 1000;

      @apply(--layout-vertical);

      --global-links-style: {
         text-transform: uppercase;
         font-size: 10.4px;
         color: #d2c1d7 !important;
         font-weight: 500;
       }
    }

    .header-content {
      margin: 0 auto;
      max-width: 1140px;
      width: 100%;
    }

    .header-container {
      @apply(--layout-vertical);
      @apply(--layout-end-justified);
    }

    .header-content{
      @apply(--layout-flex);
      @apply(--layout-horizontal);
    }

    .header-title {
      @apply(--layout-flex);
      @apply(--layout-horizontal);
      @apply(--layout-center);
    }

    .header-actions {
      @apply(--layout-flex);
      @apply(--layout-vertical);
      @apply(--layout-end-justified);
    }

    uql-global-links {
      display: none;
    }

    .actions {
      @apply(--layout-flex-2);
      @apply(--layout-horizontal);
      @apply(--layout-end-justified);
      @apply(--layout-center);
    }

    @media all and (min-width: 1047px) {
      uql-menu-button {
        display: none;
      }

      uql-global-links {
        @apply(--layout-horizontal);
        @apply(--layout-end-justified);
      }
    }

    @media all and (max-width: 700px) {
      uql-ia-button,
      uql-login-button.true {
        display: none;
      }
    }

  </style>

  <template>
    <div class="header-container">
      <div class="header-content">
        <div class="header-title">

          <template is="dom-if" if="{{showMenuButton}}">
            <uql-menu-button show-title="{{showButtonsTitle}}" on-click="handleMenuClicked"></uql-menu-button>
          </template>

          <div class="uq-title">
            <a href="http://www.uq.edu.au/" aria-label="link to UQ home page">
              <div class="uq-title-text">UQ</div>
            </a>
          </div>
          <div class="library-title">
            <a href="https://www.library.uq.edu.au/" aria-label="link to UQ Library home page">UQ Library</a>
          </div>
          <div class="application-title">{{applicationTitle}}</div>
        </div>
        <div class="header-actions">
          <uql-global-links></uql-global-links>
          <div class="actions">
            <template is="dom-if" if="{{showIAButton}}">
              <uql-ia-button show-title="{{showButtonsTitle}}"></uql-ia-button>
            </template>

            <template is="dom-if" if="{{showSearchButton}}">
              <uql-search-button show-title="{{showButtonsTitle}}"></uql-search-button>
            </template>

            <template is="dom-if" if="{{showChatButton}}">
              <uql-chat-button show-title="{{showButtonsTitle}}"
                               button-title="{{chatConfiguration.buttonTitle}}"
                               button-title-offline="{{chatConfiguration.buttonTitleOffline}}"
                               chat-online-text="{{chatConfiguration.chatOnlineText}}"
                               chat-offline-text="{{chatConfiguration.chatOfflineText}}"
                               offline-url="{{chatConfiguration.offlineUrl}}">
              </uql-chat-button>
            </template>

            <template is="dom-if" if="{{showAppsButton}}">
              <template is="dom-if" if="{{userLoggedIn}}">
                <uql-apps-button show-title="{{showButtonsTitle}}"></uql-apps-button>
              </template>
            </template>

            <template is="dom-if" if="{{showLoginButton}}">
              <uql-login-button show-title="{{showButtonsTitle}}" class$="{{userLoggedIn}}" is-logged-in="{{userLoggedIn}}"></uql-login-button>
            </template>
          </div>
        </div>
      </div>
    </div>
  </template>

  <script>
    (function() {
      Polymer({
        is: 'uq-minimal-header',

        properties: {
          applicationTitle: {
            type: String,
            notify: true
          },
          chatConfiguration: {
            type: Object,
            value: {
              buttonTitle: "Chat",
              buttonTitleOffline: "Ask",
              chatOnlineText: "Chat with us now!",
              chatOfflineText: "Click here for help.",
              offlineUrl: "http://answers.library.uq.edu.au"
            }
          },
          showButtonsTitle: {
            type: Boolean,
            value: true
          },
          showSearchButton: {
            type: Boolean,
            value: false
          },
          showIAButton: {
            type: Boolean,
            value: false
          },
          showAppsButton: {
            type: Boolean,
            value: true
          },
          showLoginButton: {
            type: Boolean,
            value: true
          },
          showChatButton: {
            type: Boolean,
            value: true
          },
          showMenuButton: {
            type: Boolean,
            value: false
          },
          userLoggedIn: Boolean //set by notification from login button
        },

        ready: function() {
        },

        handleMenuClicked: function(event) {
          this.fire('menu-clicked');
        }

      });
    })();
  </script>

</dom-module>
