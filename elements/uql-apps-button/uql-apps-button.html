<dom-module id="uql-apps-button">

  <link rel="import" href="../elements.html">
  <style is="custom-style" include="common-styles">
  </style>

    <template>
    <paper-button class="button-inverse button-small" on-tap="myLibraryClicked" id="appsButton">
      <iron-icon icon="icons:apps" aria-label="Go to my library"></iron-icon>
      <template is="dom-if" if="{{showTitle}}">
        <div class="button-title">{{buttonTitle}}</div>
      </template>
    </paper-button>
  </template>

  <script src="uql-apps-button.js"></script>

</dom-module>
