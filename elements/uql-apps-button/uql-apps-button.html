<link rel="import" href="../elements.html">

<!--
`<uql-apps-button>` is a simple button utilizing the `uqlibrary-callout` library to show a dropdown menu with UQ Library
applications

Example:
      <uql-apps-button></uql-apps-button>

@demo uql-apps-button/demo/index.html
-->

<dom-module id="uql-apps-button">

    <style is="custom-style" include="common-styles">
        :host {
            font-family: var(--font-family);
            font-size: 10px;
        }
    </style>
    <template>
        <uqlibrary-api-account id="apiAccount"></uqlibrary-api-account>
        <uqlibrary-api-applications id="apiApplications" user="{{account}}"></uqlibrary-api-applications>

        <uql-callout-button
                id="callout"
                icon="icons:apps"
                button-label="My Library"
                button-class="button-colored-accent"
                callout-width="300">
        </uql-callout-button>

    </template>

    <script src="uql-apps-button.js"></script>
</dom-module>
