<link rel="import" href="../elements.html">

<!--
`<uql-askus-button>` is a simple button utilizing the `uqlibrary-callout` library to show a dropdown menu with methods
of contacting the UQ Library

Example:
      <uql-askus-button></uql-askus-button>

@demo uql-askus-button/demo/index.html
-->

<dom-module id="uql-askus-button">

    <style is="custom-style" include="common-styles">
        :host {
            font-family: var(--font-family);
            font-size: 10px;
        }
    </style>
    <template>

        <uql-callout-button
                id="callout"
                icon="communication:chat"
                button-label="Ask Us"
                calloutWidth="280">
        </uql-callout-button>

    </template>

    <script src="uql-askus-button.js"></script>
</dom-module>
