<dom-module id="uql-chat-button">

  <link rel="import" href="../elements.html">

  <style is="custom-style" include="common-styles">

    :host {
      font-family: var(--font-family);
    }

    --paper-tooltip: {
      width: 155px;
      text-align: center;
      line-break: normal;
      word-break: normal;
      white-space: normal;
    }

    /* /deep/ selector is under review, might be deprecated  */
    paper-tooltip /deep/ #tooltip.paper-tooltip {
      @apply(--paper-tooltip);
      @apply(--uq-box-shadow);
    }

    paper-tooltip /deep/.paper-tooltip:before {
      @apply(--paper-tooltip-pointer);
    }

  </style>
  <template>

    <byutv-jsonp
            auto
            url="{{chatStatusUrl}}"
            params="{{timestamp}}"
            on-response="handleChatStatusResponse"
            on-error="handleChatStatusError"
            debounce-duration="300"></byutv-jsonp>

    <paper-button class="button-inverse button-small" on-tap="openChat" id="chatButton">
      <iron-icon icon="communication:forum" aria-label="UQ Library chat"></iron-icon>

      <template is="dom-if" if="{{isChatOnline}}">
        <template is="dom-if" if="{{showTitle}}">
          <div class="button-title">{{buttonTitle}}</div>
        </template>
      </template>

      <template is="dom-if" if="{{!isChatOnline}}">
        <template is="dom-if" if="{{showTitle}}">
          <div class="button-title">{{buttonTitleOffline}}</div>
        </template>
      </template>

    </paper-button>

    <paper-tooltip id="chatStatusTooltip" position="bottom" for="chatButton" offset="0">
      <template is="dom-if" if="{{isChatOnline}}">
        {{chatOnlineText}}
      </template>
      <template is="dom-if" if="{{!isChatOnline}}">
        {{chatOfflineText}}
      </template>
    </paper-tooltip>


  </template>

  <script src="uql-chat-button.js"></script>

</dom-module>
