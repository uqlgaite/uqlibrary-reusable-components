<dom-module id="uql-chat-button">

  <link rel="import" href="../elements.html">
  <link rel="stylesheet" href="../../styles/elements-styles.css">

  <style is="custom-style">

    paper-tooltip {
      width: 155px;
      text-align: center;
      line-break: normal;
      word-break: normal;
      white-space: normal;
    }

    paper-tooltip /deep/ #tooltip.paper-tooltip {
      background-color: #e5e5e5;
      color: #666;
      font-size: 13px;
      padding: 20px;
      border: 1px solid #ccc;
      box-shadow: rgba(0, 0, 0, 0.2) 0px 2px 10px 0px;
      opacity: 0.99;
    }

    paper-tooltip /deep/.paper-tooltip:before {
      border-bottom: 8px solid #e5e5e5;
      border-left: 8px solid transparent;
      border-right: 8px solid transparent;
      content: '';
      position: absolute;
      top: -7px;
      right: 50%;
    }

  </style>
  <template>

    <byutv-jsonp
            auto
            url="{{chatStatusUrl}}"
            params="{{timestamp}}"
            on-response="handleChatStatusResponse"
            on-error="handleChatStatusError"
            debounce-duration="300"></byutv-jsonp>

    <paper-button class="button-inverse" on-tap="openChat" id="chatButton">
      <iron-icon icon="communication:forum" aria-label="UQ Library chat"></iron-icon>

      <template is="dom-if" if="{{isChatOnline}}">
        <template is="dom-if" if="{{showTitle}}">
          <div class="button-title">{{buttonTitle}}</div>
        </template>
      </template>

      <template is="dom-if" if="{{!isChatOnline}}">
        <template is="dom-if" if="{{showTitle}}">
          <div class="button-title">{{buttonTitleOffline}}</div>
        </template>
      </template>

    </paper-button>

    <paper-tooltip id="chatStatusTooltip" position="bottom" for="chatButton" offset="0">
      <template is="dom-if" if="{{isChatOnline}}">
        {{chatOnlineText}}
      </template>
      <template is="dom-if" if="{{!isChatOnline}}">
        {{chatOfflineText}}
      </template>
    </paper-tooltip>


  </template>

  <script src="uql-chat-button.js"></script>

</dom-module>
