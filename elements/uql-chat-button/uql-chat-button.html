<link rel="import" href="../elements.html">

<!--
`<uql-chat-button>` is a simple button with indication if libchat is online or not. If chat is online, when user clicks
chat button it will open a chat window, if chat is offline, it will open a specified URL (lib-answers).

If chat is online, a tooltip will popup to draw user's attention to the button.
A cookie is created to make sure this popup only shows up once a day for this user-session.

Example:
      <uql-chat-button></uql-chat-button>

@demo uql-chat-button/demo/index.html
-->

<dom-module id="uql-chat-button">

  <style is="custom-style" include="common-styles">

    :host {
      font-family: var(--font-family);
      font-size: 10px;
    }

    --paper-tooltip: {
      width: 155px;
      text-align: center;
      line-break: normal;
      word-break: normal;
      white-space: normal;
    }

    /* /deep/ selector is under review, might be deprecated  */
    paper-tooltip /deep/ #tooltip.paper-tooltip {
      @apply(--paper-tooltip);
      @apply(--uq-box-shadow);
    }

    paper-tooltip /deep/.paper-tooltip:before {
      @apply(--paper-tooltip-pointer);
    }

  </style>
  <template>

    <byutv-jsonp
            auto
            url="{{chatStatusUrl}}"
            params="{{timestamp}}"
            on-response="_handleChatStatusResponse"
            on-error="_handleChatStatusError"
            debounce-duration="300"></byutv-jsonp>

    <paper-button class="button-colored-theme" on-tap="openChat" id="chatButton">
      <iron-icon icon="communication:forum" aria-label="UQ Library chat"></iron-icon>

      <template is="dom-if" if="{{isChatOnline}}">
        <template is="dom-if" if="{{showTitle}}">
          <div class="button-small inverse icon-button-title">{{buttonTitle}}</div>
        </template>
      </template>

      <template is="dom-if" if="{{!isChatOnline}}">
        <template is="dom-if" if="{{showTitle}}">
          <div class="button-small inverse icon-button-title">{{buttonTitleOffline}}</div>
        </template>
      </template>

    </paper-button>

    <paper-tooltip id="chatStatusTooltip" position="bottom" for="chatButton" offset="0">
      <template is="dom-if" if="{{isChatOnline}}">
        {{chatOnlineText}}
      </template>
      <template is="dom-if" if="{{!isChatOnline}}">
        {{chatOfflineText}}
      </template>
    </paper-tooltip>


  </template>

  <script src="uql-chat-button.js"></script>

</dom-module>
