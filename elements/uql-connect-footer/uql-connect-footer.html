<dom-module id="uql-connect-footer">

  <link rel="import" href="../elements.html">
  <style is="custom-style" include="common-styles">

  :host {
      font-size: 14px;
      color: var(--sub-footer-text-color);
      font-family: var(--font-family);
      font-weight:300;
      line-height:25px;
    }

    a {
      color: var(--sub-footer-text-color);
      text-decoration: none;
    }

    a:hover {
      text-decoration: underline;
    }

    .sub-footer-content ul,
    .sub-footer-content li {
      list-style-image: none;
      list-style-position: outside;
      list-style-type: none;
      padding: 0;
      margin: 0;
    }

    .sub-footer-container,
    .sub-footer-content {
      background-color: var(--sub-footer-background-color);
    }

    .sub-footer-content {
      margin: 0 auto;
      max-width: var(--max-width);
      padding: 20px;

      @apply(--layout-horizontal);
      @apply(--layout-justified);
      @apply(--layout-wrap);
    }

    .navigation,
    .buttons,
    .contacts {
      @apply(--layout-flex);
    }

    .contacts {
      @apply(--layout-vertical);
    }

    .buttons{
      @apply(--layout-vertical);
      @apply(--layout-center);
      @apply(--layout-center-justified);
    }

    .contacts ul {
      @apply(--layout-flex);
    }


    .buttons {
      text-align: center;
    }

    .button-social iron-icon {
      width:36px;
      height:36px;
    }

    .button-action {
      width:100%;
      max-width:244px;
      text-transform: none;
      margin: 0 0 10px;
    }

    .button-social:hover {
      background: var(--social-button-hover-background-color);
    }

    .separator {
      display: none;
    }


    @media all and (max-width: 780px) {

      .sub-footer-content {
        @apply(--layout-vertical);
        @apply(--layout-center-justified);
      }

      .navigation,
      .buttons,
      .contacts,
      .contacts ul {
        @apply(--layout-flex-none);
      }

      .buttons {
        padding-top: 10px;
      }

      .social,
      .separator,
      .sub-footer-content ul,
      .sub-footer-content li {
        text-align: center;
        display: inline-block;
      }

      li.separator:last-of-type {
        display: none;
      }
    }


  </style>

  <template>
    <iron-ajax auto="{{autoLoad}}" url="{{footerMenuUrl}}" handle-as="json" on-response="_handleResponse"
               on-error="_handleError" verbose="{{verbose}}"></iron-ajax>

    <div class="sub-footer-container">
      <div class="sub-footer-content">

        <div class="navigation">
          <template is="dom-if" if="{{menu.items}}">
            <ul>
              <li><a href="{{mainDomain}}/">Library home</a></li>
              <li class="separator"> | </li>
              <template is="dom-repeat" items="{{menu.items}}">
                <li><a href="{{mainDomain}}{{item.href}}">{{item.label}}</a></li>
                <li class="separator"> | </li>
              </template>
            </ul>
          </template>
        </div>

        <div class="contacts">
          <ul>
            <li><a href="{{mainDomain}}/feedback/add">Feedback</a></li>
            <li class="separator"> | </li>
            <li><a href="{{mainDomain}}/blog">News</a></li>
            <li class="separator"> | </li>
            <li><a href="{{mainDomain}}/site-information/site-map">Site Map</a></li>
          </ul>

          <div class="social">
              <paper-button class="button-social">
                <a href="https://www.youtube.com/user/uqlibrary" target="_blank">
                  <iron-icon src="//assets.library.uq.edu.au/reusable-components/resources/social-media-icons/youtube35.svg" arial-label="UQ Library on YouTube" title="YouTube" alt="YouTube"></iron-icon>
                </a>
              </paper-button>

              <paper-button class="button-social">
                <a href="https://www.facebook.com/uniofqldlibrary" target="_blank">
                  <iron-icon src="//assets.library.uq.edu.au/reusable-components/resources/social-media-icons/facebook56.svg" arial-label="UQ Library on Facebook" title="Facebook" alt="Facebook"></iron-icon>
                </a>
              </paper-button>

              <paper-button class="button-social">
                <a href="https://twitter.com/uqlibrary/" target="_blank">
                  <iron-icon src="//assets.library.uq.edu.au/reusable-components/resources/social-media-icons/twitter47.svg" arial-label="UQ Library on Twitter" title="Twitter" alt="Twitter"></iron-icon>
                </a>
              </paper-button>
            </div>
        </div>

        <div class="buttons">
            <paper-button id="joinFriend" class="button-action" aria-label="Join Friends of the Library" raised>
              <a href="{{mainDomain}}/about-us/friends-library">
                Join Friends of the Library
              </a>
            </paper-button>
            <paper-button id="giveToLibrary" class="button-action" aria-label="Give to the Library" raised>
              <a href="{{mainDomain}}/about-us/giving-to-library">
                Give to the Library
              </a>
            </paper-button>
          </div>

      </div>
    </div>
  </template>
  <script src="uql-connect-footer.js"></script>

</dom-module>
