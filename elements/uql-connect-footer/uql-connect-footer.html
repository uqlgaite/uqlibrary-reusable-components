<dom-module id="uql-connect-footer">

  <link rel="import" href="../elements.html">
  <link rel="stylesheet" href="../../styles/elements-styles.css">
  <style>
    :host {
      --sub-footer-background-color: #e5e5e5;
      --sub-footer-text-color: #333;
      --text-color-inverse: #fff;
      --button-action-color: #2377CB;

      @apply(--layout-flex);

      font-size: 14px;
      color: var(--sub-footer-text-color);
      font-family: "Roboto","Helvetica","Arial",sans-serif;
    }

    a {
      color: var(--sub-footer-text-color);
      text-decoration: none;
    }

    a:hover {
      text-decoration: underline;
    }

    .sub-footer-container,
    .sub-footer-content {
      background-color: var(--sub-footer-background-color);
    }

    .sub-footer-content {
      margin: 0 auto;
      max-width: 1140px;
      width: 100%;
      padding-bottom: 20px;

      @apply(--layout-vertical);
    }

    .links {
      @apply(--layout-horizontal);
      @apply(--layout-around-justified);
      @apply(--layout-wrap);
    }

    .navigation,
    .contacts,
    .buttons {
      width: 29%;
    }

    .social {
      text-align: center;
    }

    .buttons {
      @apply(--layout-vertical);
      @apply(--layout-around-justified);
    }

    ul, li {
      list-style-image: none;
      list-style-position: outside;
      list-style-type: none;
      padding: 0;
      margin: 0;
    }

    .title {
      font-size: 16px;
      padding-left: 20px;
      font-weight: bold;
      line-height: 30px;
    }

    .button-action {
      background-color: var(--button-action-color);
      color: var(--text-color-inverse);
      font-size: 14px;
      text-transform: uppercase;
    }

    paper-button {
      margin: 10px;
    }

    .separator {
      display: none;
    }


    @media all and (max-width: 767px) {

      .navigation,
      .contacts,
      .buttons {
        width: 80%;
      }

      .title {
        text-align: center;
      }

      .links {
        @apply(--layout-vertical);
        @apply(--layout-center);
      }

      .separator {
        display: inline-block;
      }

      ul {
        width: 100%;
      }

      ul, li {
        display: inline-block;
        text-align: center;
      }

      li.separator:last-of-type {
        display: none;
      }
    }


  </style>

  <template>
    <iron-ajax auto url="{{footerMenu}}" handle-as="json" on-response="_handleResponse"
               on-error="_handleError" verbose="{{verbose}}"></iron-ajax>

    <div class="sub-footer-container">
      <div class="sub-footer-content">
        <div class="title">Library Home</div>
        <div class="links">
        <div class="navigation">
          <template is="dom-if" if="{{menu.items}}">
            <ul>
              <template is="dom-repeat" items="{{menu.items}}">
                <li><a href="{{item.href}}">{{item.label}}</a></li>
                <li class="separator"> | </li>
              </template>
            </ul>
          </template>
        </div>

        <div class="contacts">
          <ul>
            <li><a href="">Contact us</a></li>
            <li class="separator"> | </li>
            <li><a href="">News</a></li>
            <li class="separator"> | </li>
            <li><a href="">Site Map</a></li>
          </ul>

          <div class="social">
          <paper-button class="button-inverse" id="youTubeButton">
            <iron-icon class="big" src="../resources/social-media-icons/youtube35.svg" arial-label="UQ Library on YouTube" title="YouTube"></iron-icon>
          </paper-button>

          <paper-button class="button-inverse" id="youTubeButton">
            <iron-icon class="big" src="../resources/social-media-icons/facebook56.svg" arial-label="UQ Library on Facebook"  title="Facebook"></iron-icon>
          </paper-button>
          <paper-button class="button-inverse" id="youTubeButton">
            <iron-icon class="big" src="../resources/social-media-icons/twitter47.svg" arial-label="UQ Library on Twitter"  title="Twitter"></iron-icon>
          </paper-button>
          </div>
        </div>

        <div class="buttons">
          <paper-button class="button-action" aria-label="Join Friends of the Library">Join Friends of the Library</paper-button>
          <paper-button class="button-action" aria-label="Give to the Library">Give to the Library</paper-button>
        </div>
        </div>
      </div>
    </div>
  </template>
  <script src="uql-connect-footer.js"></script>

</dom-module>
