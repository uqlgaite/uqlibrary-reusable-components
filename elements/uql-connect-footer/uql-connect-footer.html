<dom-module id="uql-connect-footer">

  <link rel="import" href="../elements.html">
  <link rel="stylesheet" href="../../styles/elements-styles.css">
  <style>
    :host {
      --sub-footer-background-color: #e5e5e5;
      --sub-footer-text-color: #333;
      --text-color-inverse: #fff;
      --button-action-color: #2377CB;
      --social-button-hover-background-color: #999;

      font-size: 14px;
      color: var(--sub-footer-text-color);
      font-family: "Roboto","Helvetica","Arial",sans-serif;
      font-weight:300;
      line-height:25px;
    }

    a {
      color: var(--sub-footer-text-color);
      text-decoration: none;
    }

    a:hover {
      text-decoration: underline;
    }

    .sub-footer-container,
    .sub-footer-content {
      background-color: var(--sub-footer-background-color);
    }

    .sub-footer-content {
      margin: 0 auto;
      max-width: 1140px;
      padding: 20px;

      @apply(--layout-flex);
      @apply(--layout-vertical);
    }

    .links {
      @apply(--layout-horizontal);
      @apply(--layout-justified);
      @apply(--layout-wrap);
    }

    .navigation,
    .buttons {
      width: 34%;
    }

    .social {
      margin:50px 0 0 -12px;
    }

    .social paper-button {
      margin: 0;
    }

    .social iron-icon.iron-icon-0 {
      width:36px;
      height:36px;
    }

    .buttons {
      @apply(--layout-vertical);
      @apply(--layout-end);
    }

    .buttons paper-button {
      margin: 0 0 10px;
      text-transform: none;
      font-weight: 500;
      font-size: 16px;
      width:100%;
      max-width:244px;
    }

    .buttons a {
      color:#fff;
    }

    .buttons a:hover {
      text-decoration:none;
    }

    .buttons paper-button:hover {
      background-color: #005ea5;
    }

    ul, li {
      list-style-image: none;
      list-style-position: outside;
      list-style-type: none;
      padding: 0;
      margin: 0;
    }

    .title {
      font-size: 16px;
      font-weight: 500;
      line-height: 30px;
    }

    .button-action {
      background-color: var(--button-action-color);
      color: var(--text-color-inverse);
      font-size: 14px;
    }

    .button-social:hover {
      background: var(--social-button-hover-background-color);
    }

    .separator {
      display: none;
    }


    @media all and (max-width: 767px) {

      .navigation,
      .contacts,
      .buttons {
        width: 80%;
      }

      .title, .social {
        text-align: center;
      }

      .social {
        margin:30px 0;
      }

      .links, .buttons {
        @apply(--layout-vertical);
        @apply(--layout-center);
      }

      .separator {
        display: inline-block;
      }

      ul {
        width: 100%;
      }

      ul, li {
        display: inline-block;
        text-align: center;
      }

      li.separator:last-of-type {
        display: none;
      }
    }


  </style>

  <template>
    <iron-ajax auto url="{{footerMenu}}" handle-as="json" on-response="_handleResponse"
               on-error="_handleError" verbose="{{verbose}}"></iron-ajax>

    <div class="sub-footer-container">
      <div class="sub-footer-content">
        <div class="title">Library home</div>
        <div class="links">
          <div class="navigation">
            <template is="dom-if" if="{{menu.items}}">
              <ul>
                <template is="dom-repeat" items="{{menu.items}}">
                  <li><a href="{{mainDomain}}{{item.href}}">{{item.label}}</a></li>
                  <li class="separator"> | </li>
                </template>
              </ul>
            </template>
          </div>

          <div class="contacts">
            <ul>
              <li><a href="{{mainDomain}}/feedback/add">Feedback</a></li>
              <li class="separator"> | </li>
              <li><a href="{{mainDomain}}/blog">News</a></li>
              <li class="separator"> | </li>
              <li><a href="{{mainDomain}}/site-information/site-map">Site Map</a></li>
            </ul>

            <div class="social">
              <paper-button class="button-social">
                <a href="https://www.youtube.com/user/uqlibrary" target="_blank">
                  <iron-icon class="big" src="//s3-ap-southeast-2.amazonaws.com/uql-assets/reusable-components/resources/social-media-icons/youtube35.svg" arial-label="UQ Library on YouTube" title="YouTube"></iron-icon>
                </a>
              </paper-button>

              <paper-button class="button-social">
                <a href="https://www.facebook.com/uniofqldlibrary" target="_blank">
                  <iron-icon class="big" src="//s3-ap-southeast-2.amazonaws.com/uql-assets/reusable-components/resources/social-media-icons/facebook56.svg" arial-label="UQ Library on Facebook"  title="Facebook"></iron-icon>
                </a>
              </paper-button>

              <paper-button class="button-social">
                <a href="https://twitter.com/uqlibrary/" target="_blank">
                  <iron-icon class="big" src="//s3-ap-southeast-2.amazonaws.com/uql-assets/reusable-components/resources/social-media-icons/twitter47.svg" arial-label="UQ Library on Twitter"  title="Twitter"></iron-icon>
                </a>
              </paper-button>
            </div>
          </div>

          <div class="buttons">
            <paper-button id="joinFriend" class="button-action" aria-label="Join Friends of the Library" raised>
              <a href="http://app.library.uq.edu.au/about-us/friends-library">
                Join friends of the library
              </a>
            </paper-button>
            <paper-button id="giveToLibrary" class="button-action" aria-label="Give to the Library" raised>
              <a href="http://app.library.uq.edu.au/about-us/giving-to-library">
                Give to the library
              </a>
            </paper-button>
          </div>
        </div>
      </div>
    </div>
  </template>
  <script src="uql-connect-footer.js"></script>

</dom-module>
