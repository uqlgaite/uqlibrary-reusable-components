<link rel="import" href="../elements.html">
<!--
`<uql-ezproxy>` provides external access to restricted websites/articles via ezproxy.

@demo uql-ezproxy/demo/index.html
-->
<dom-module id="uql-ezproxy">
  <style is="custom-style" include="common-styles">

    :host {
      margin: 30px 0;
      display: block;
      font-family: var(--font-family);
      font-size:14px;
    }

    .input-container {
      @apply(--layout-horizontal);
    }

    #outputUrlDisplay {
      border-bottom: 1px solid var(--paper-input-container-color);
      @apply(--paper-input-container);
      padding-bottom: 3px;
      font-size: 16px;
      word-break: break-all;
    }

    .output-container {
      @apply(--layout-vertical);
    }

    paper-card {
      width: 100%;
      padding: 16px;
      background-color: var(--uq-grey-light);
    }

    .buttons-container {
      text-align: right;
      margin-top: 16px;
    }

    @media all and (max-width: 600px) {

      .input-container {
        @apply(--layout-vertical);
      }

      .buttons-container {
        @apply(--layout-vertical);
      }

      .buttons-container paper-button {
        margin-bottom: 16px;
      }
    }

  </style>

  <template>
    <uqlibrary-ga id="ga" app-name="EzProxy"></uqlibrary-ga>
    <paper-card elevation="1">
      <div hidden$="{{!showInputPanel}}" class="input-container">
        <div class="flex">
          <paper-input-container id="urlContainer" label="URL Address">
            <iron-a11y-keys id="a11y" target="[[inputUrlTextfield]]" keys="enter" on-keys-pressed="_submit"></iron-a11y-keys>
            <input is="iron-input" id="inputUrlTextfield" type="URL" placeholder="DOI or URL" required>
            <paper-input-error id="errorMsg"></paper-input-error>
          </paper-input-container>
        </div>

        <div class="buttons-container self-center">
          <paper-button hidden$="[[createLink]]" on-click="navigateToEzproxy" class="button-colored-accent">Go</paper-button>
          <paper-button hidden$="[[!createLink]]" on-click="displayUrl" class="button-colored-accent">Create link</paper-button>
        </div>

      </div>

      <div hidden$="{{showInputPanel}}" class="output-container">

        <paper-textarea id="outputUrlTextarea" readonly="true" value="[[outputUrl]]"></paper-textarea>

        <div class="buttons-container">
          <paper-button id="testLinkButton" class="button-colored-secondary" on-click="navigateToEzproxy">Test link</paper-button>
          <paper-button id="copyLinkButton" class="button-colored-secondary" on-click="copyUrl">Copy link</paper-button>
          <paper-button id="resetButton" class="button-colored-accent" on-click="panelToggle">Create new link</paper-button>
        </div>

      </div>

    </paper-card>

    <paper-toast id="copyNotification" text="[[copyStatus]]"></paper-toast>
  </template>
  <script src="uql-ezproxy.js"></script>
</dom-module>
