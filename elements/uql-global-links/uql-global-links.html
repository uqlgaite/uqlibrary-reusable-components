<link rel="import" href="../elements.html">
<!--
`<uql-global-links>` display horizontally an array with pre-defined UQ links.

@demo uql-global-links/demo/index.html
-->
<dom-module id="uql-global-links">
  <style is="custom-style">
    :host {
      margin: 0 auto;
      max-width: var(--max-width);
      width: 100%;
      display: block;
      font-family: var(--font-family);
    }

    ul {
      list-style-type: none;
      margin: 0;
      padding: 0;
      display: block;
    }

    li {
        display: inline-block;
    }


    li a,
    li a:active,
    li a:visited {
      @apply(--global-links-style);
      margin-right: 4px;
      text-decoration: none;
    }

    li a:hover {
      color: #fff;
      text-decoration: underline;
    }
  </style>
  <template>
    <ul class="global-links">
      <template is="dom-repeat" items="{{links}}">
        <li>
          <a href="{{ item.url }}" accesskey="{{getAccessKey(index)}}">{{ item.title }}</a>
          <template is="dom-if" if="{{displaySeparator(index)}}">
            <span>&nbsp;{{separator}}&nbsp;</span>
          </template>
        </li>
      </template>
    </ul>
  </template>

  <script src="uql-global-links.js"></script>

</dom-module>
