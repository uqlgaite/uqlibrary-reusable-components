<!DOCTYPE html>
<html lang="en">
<head>
  <script src="//ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
  <script src="//api3.libcal.com/js/hours_grid.js?002"></script>
  <script>
/*
 * parameters:
 * lid
 *   - eg 3823 is (currently) Architecture & Music Library
 *   - a non existant lid gives 'dashed' data, set to jan 01
 *   - set to 0 for all locations
 *  numweeks
 *  - a numweeks that is more than some arbitrary large number (eg 200) is reset to 4
 */
    if (typeof(numweeks ) === 'undefined') { numweeks = 4; }
    if (typeof(lid) === 'undefined') { lid = 0; }

    $(function(){
      var week = new $.LibCalWeeklyGrid( $("#s-lc-whw"), { iid: 3633, lid: lid,  weeks: numweeks });
    });
  </script>
  <link rel="stylesheet" type="text/css" href="../../applications/libwww/custom-styles.css">
  <link rel="stylesheet" type="text/css" href="libcal-styles.scss">
</head>
<body>
<div id="s-lc-whw"></div>
</body>
</html>
