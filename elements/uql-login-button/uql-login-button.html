<link rel="import" href="../elements.html">

<!--
`<uql-login-button>` is a button which indicates user login status, links to login/logout pages

Example:
      <uql-login-button button-title="login"></uql-login-button>

@demo uql-login-button/demo/index.html
-->

<dom-module id="uql-login-button">
  <style is="custom-style" include="common-styles">
    :host {
      font-family: var(--font-family);
      font-size: 10px;
    }
  </style>

  <template>
    <uqlibrary-api-account id="accountApi" auto="true"></uqlibrary-api-account>
    <uqlibrary-ga id="ga" app-name="Header"></uqlibrary-ga>

    <template is="dom-if" if="{{!isLoggedIn}}">
      <paper-button class="button-colored-accent" on-tap="performLogin" id="loginButton">
        <iron-icon icon="social:person-outline" aria-label="Login"></iron-icon>
        <template is="dom-if" if="{{showTitle}}">
          <div class="button-small inverse icon-button-title">Log in</div>
        </template>
      </paper-button>
    </template>

    <template is="dom-if" if="{{isLoggedIn}}">
      <paper-button class="button-colored-accent" on-tap="performLogout" id="logoutButton">
        <iron-icon icon="icons:lock" aria-label="Logout"></iron-icon>
        <template is="dom-if" if="{{showTitle}}">
          <div class="button-small inverse icon-button-title">Log out</div>
        </template>
      </paper-button>
    </template>

  </template>

  <script src="uql-login-button.js"></script>

</dom-module>
