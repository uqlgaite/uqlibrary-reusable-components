<dom-module id="uql-login-button">

  <link rel="import" href="../elements.html">
  <link rel="stylesheet" href="../../styles/elements-styles.css">

  <template>

    <iron-ajax id="getAccountApi"
               handle-as="json"
               on-response="accountResponse"
               on-error="accountResponseError"
               debounce-duration="300"
               verbose="{{debug}}"></iron-ajax>

    <template is="dom-if" if="{{!isLoggedIn}}">
      <paper-button class="button-action button-inverse" on-tap="performLogin" id="loginButton"><iron-icon icon="social:person-outline" aria-label="Login"></iron-icon>Log in</paper-button>
    </template>

    <template is="dom-if" if="{{isLoggedIn}}">
      <paper-button class="button-action button-inverse" on-tap="performLogout" id="logoutButton"><iron-icon icon="social:person" aria-label="Logout"></iron-icon>Log out</paper-button>
    </template>

  </template>

  <script src="uql-login-button.js"></script>

</dom-module>
