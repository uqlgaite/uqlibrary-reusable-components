<link rel="import" href="../elements.html">

<!--
`<uql-mega-menu>` is a horizontal main menu, composite of paper-tabs and iron-dropdown components.
It's a sub-component of <uql-menu> which contains horizontal and vertical menu.

Example:
      <uql-mega-menu></uql-mega-menu>

@demo uql-mega-menu/demo/index.html
-->

<dom-module id="uql-mega-menu">

  <style is="custom-style" include="common-styles">
    :host {
      font-family: var(--font-family);

      --paper-tab-content: {
        @apply(--layout-flex-none);
        font-weight: 300 !important;
        opacity: 1 !important;
        font-size: 16px;
      };
    }

    .menu-container {
      @apply(--uq-box-shadow);
    }

    .menu-container,
    .menu-content {
      background-color: var(--menu-background-color);
    }

    .menu-container,
    .menu-content,
    paper-tabs {
      height: 67px;
    }

    .menu-content {
      margin: 0 auto;
/*      max-width: var(--max-width); */
      width: 100%;
    }

    div.subtext {
      color: var(--menu-sub-text-color);
      font-size: 90%;
      margin-top: -8px;
    }

    paper-tab.sub-menu-opened {
      background-color: var(--menu-open-background-color);
    }

    .dropdown-content {
      background-color: var(--menu-open-background-color);
      @apply(--uq-box-shadow);
      @apply(--layout-flex);
      @apply(--layout-horizontal);
    }

    .has-numcols-1 {
      width: 240px;
    }

    /* this block has two cols so needs to be twice as wide */
    .has-numcols-2 {
      width: 480px;
    }

    .has-numcols-3 ,
    .has-3cols-true {
      width: 720px;
    }

    /*
     * this works because it is near the right that we have a 3 col menu.
     * if they put one on the left too, this will have to be re-evaluated
     */
    .hasCols3 {
      margin-left: -240px;
    }

    .dropdown-content .sub-menu{
      @apply(--layout-flex);
      padding-top: 15px;
    }

    .sub-menu.uql-submenu-subsequent {
      border-left-width: thin;
      border-left-style: solid;
      border-color: var(--menu-border-color);
    }

    .sub-menu {
      background-color: var(--menu-open-background-color);
      margin: 0;
      padding: 0;
    }

    .sub-menu a {
      @apply(--layout-flex);
      @apply(--layout-vertical);

      @apply(--menu-item);
    }

    .sub-menu a:hover {
      background-color: var(--menu-hover-background-color);
    }

    .sub-menu a.iron-selected {
      font-weight: 500 !important;
    }

    iron-dropdown {
      position: absolute !important;
    }

  </style>

  <template>

    <uqlibrary-ga id="ga" app-name="Header"></uqlibrary-ga>

    <div class="menu-container">
      <div class="menu-content loading" unresolved>
        <paper-tabs id="topMenu" on-tap="_topMenuSelected">
          <template is="dom-repeat" items="{{menu.items}}" as="menuitem">
            <paper-tab data-item-index$="{{index}}">
              {{menuitem.label}}
              <template is="dom-if" if="{{menuitem.items}}">
                <iron-icon icon="icons:icons:arrow-drop-down"></iron-icon>
              </template>
            </paper-tab>
          </template>
        </paper-tabs>

        <template is="dom-repeat" items="{{menu.items}}" as="menuitem">
          <iron-dropdown class$="hasCols{{menuitem.numCols}}" id$="subMenu{{index}}" allow-outside-scroll="true" horizontal-align="left" vertical-align="top" vertical-offset="67"
                         on-iron-overlay-closed="_subMenuClosed" data-item-index$="{{index}}">
            <div class$="dropdown-content has-numcols-{{menuitem.numCols}}">
              <div class="sub-menu">
                <template is="dom-repeat" items="{{menuitem.items}}" as="subItem" filter="isCol1">
                    <a class$="paper-item {{subItem.class}}" href="{{subItem.href}}" on-tap="_closeDropdown">
                      <div>{{subItem.label}}</div>
                      <div class="subtext">{{subItem.subtext}}</div>
                    </a>
                </template>
              </div>

              <template is="dom-if" if="{{menuitem.hasTwoOrMoreCols}}">
                <div class="sub-menu uql-submenu-subsequent">
                  <template is="dom-repeat" items="{{menuitem.items}}" as="subItem" filter="isCol2">
                      <a class$="paper-item {{subItem.class}}" href="{{subItem.href}}" on-tap="_closeDropdown">
                        <div>{{subItem.label}}</div>
                        <div class="subtext">{{subItem.subtext}}</div>
                      </a>
                  </template>
                </div>
              </template>

              <template is="dom-if" if="{{menuitem.hasThreeCols}}">
                <div class="sub-menu uql-submenu-subsequent">
                  <template is="dom-repeat" items="{{menuitem.items}}" as="subItem" filter="isCol3">
                      <a class$="paper-item {{subItem.class}}" href="{{subItem.href}}" on-tap="_closeDropdown">
                        <div>{{subItem.label}}</div>
                        <div class="subtext">{{subItem.subtext}}</div>
                      </a>
                  </template>
                </div>
              </template>

            </div>
          </iron-dropdown>
        </template>

      </div>
    </div>

    <!-- Hidden span to skip navigation -->
    <span id="megaMenuAfter" tabindex="0" aria-label="Start of content" style="position: fixed; top:-2000px; left: -2000px">Start of content</span>

  </template>

  <script src="uql-mega-menu.js"></script>

</dom-module>
