<dom-module id="uql-mega-menu">
  <link rel="import" href="../elements.html">

  <style is="custom-style">
    :host {
      --menu-background-color: #fff;
      --menu-open-background-color: #f2f2f2;
      --menu-hover-background-color: #e5e5e5;
      --menu-selected-bar-color: #595959;
      --menu-text-color: #222;
      --menu-sub-text-color: #222;
      --menu-border-color: #222;

      --paper-tabs-selection-bar-color: var(--menu-selected-bar-color);
      --paper-tabs-ink-color: var(--menu-selected-bar-color);

      font-family: Roboto, Noto, sans-serif;
    }

    .menu-content {
      margin: 0 auto;
      max-width: 1140px;
      width: 100%;
    }

    /* make top-level menu sized according to label, not same size for all */
    paper-tab {
      flex: none !important;
    }

    div.subtext {
      color: var(--menu-sub-text-color);
      font-size: 80%;
    }

    paper-tab.sub-menu-opened {
      background-color: var(--menu-open-background-color);
    }

    .dropdown-content {
      width: 480px;
      background-color: var(--menu-open-background-color);
      box-shadow: rgba(0, 0, 0, 0.137255) 0px 2px 2px 0px;
      @apply(--layout-flex);
      @apply(--layout-horizontal);
    }

    .dropdown-content paper-menu {
      @apply(--layout-flex);
    }

    paper-menu.uql-submenu-right {
      border-left-width: thin;
      border-left-style: solid;
      border-color: var(--menu-border-color);
    }

    paper-menu {
      background-color: var(--menu-open-background-color);
      margin: 0px;
      padding: 0px;
    }

    paper-menu a {
      color: var(--menu-text-color);
      cursor: auto;
      display: flex;
      flex-direction: column;
      font-size: 14px;
      font-weight: normal;
      height: 48px;
      line-height: 24px;
      min-height: 48px;
      padding-bottom: 2px;
      padding-left: 16px;
      padding-right: 16px;
      padding-top: 2px;
      text-decoration: none;
      overflow: hidden;
    }

    paper-menu a:hover {
      background-color: var(--menu-hover-background-color);
    }

    paper-tab /deep/ paper-ripple.paper-tab {
      color: var(--menu-hover-background-color);
    }

    paper-tab:focus /deep/ .tab-content.paper-tab {
      font-weight: 500;
    }

  </style>

  <template>
    <iron-ajax auto url="{{menuJson}}" handle-as="json" on-response="_handleResponse" on-error="_handleError"
               verbose="{{verbose}}"></iron-ajax>

    <div class="menu-container">
      <div class="menu-content">
        <paper-tabs id="topMenu" on-iron-select="_topMenuSelected">
          <template is="dom-repeat" items="{{menu.items}}">
            <paper-tab data-menu-index$="{{index}}">
              {{item.label}}
              <template is="dom-if" if="{{item.items}}">
                <iron-icon icon="icons:icons:arrow-drop-down"></iron-icon>
              </template>
            </paper-tab>
          </template>
        </paper-tabs>

        <template is="dom-repeat" items="{{menu.items}}">
        <iron-dropdown id$="subMenu{{index}}" horizontal-align="left" vertical-align="top" vertical-offset="48" on-iron-overlay-closed="_subMenuClosed" data-menu-index$="{{index}}">
          <div class="dropdown-content">

            <paper-menu>
              <template is="dom-repeat" items="{{item.items}}" as="subItem">
                <template is="dom-if" if="{{!subItem.right}}">
                  <a class="paper-item" href="{{subItem.href}}">
                    <div>{{subItem.label}}</div>
                    <div class="subtext">{{subItem.subtext}}</div>
                  </a>
                </template>
              </template>
            </paper-menu>

            <paper-menu class="uql-submenu-right">
              <template is="dom-repeat" items="{{item.items}}" as="subItem">
                <template is="dom-if" if="{{subItem.right}}">
                  <a class="paper-item" href="{{subItem.href}}">
                    <div>{{subItem.label}}</div>
                    <div class="subtext">{{subItem.subtext}}</div>
                  </a>
                </template>
              </template>
            </paper-menu>

          </div>
        </iron-dropdown>
        </template>

      </div>
    </div>

  </template>

  <script src="uql-mega-menu.js"></script>

</dom-module>
