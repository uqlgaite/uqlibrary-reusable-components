<dom-module id="uql-menu-button">

  <link rel="import" href="../elements.html">
  <style is="custom-style" include="common-styles">
  </style>

  <template>
    <paper-button class="button-inverse button-small" id="menuButton">
      <iron-icon icon="icons:menu" aria-label="open site menu"></iron-icon>
      <template is="dom-if" if="{{showTitle}}">
        <div class="button-title">{{buttonTitle}}</div>
      </template>
    </paper-button>
  </template>

  <script src="uql-menu-button.js"></script>

</dom-module>
