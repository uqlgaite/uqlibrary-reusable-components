<link rel="import" href="../elements.html">

<!--
`<uql-search-button>` is a simple button which links to library search page.
In the future, it will have a Google-like drop down to display apps as icons.

Example:
      <uql-search-button button-title="Site Search"></uql-search-button>

@demo uql-search-button/demo/index.html
-->

<dom-module id="uql-search-button">

  <style is="custom-style" include="common-styles">
    :host {
      font-family: var(--font-family);
    }
  </style>

  <template>
    <paper-button class="button-inverse button-small" on-tap="_searchClicked" id="searchButton">
      <iron-icon icon="icons:search" aria-label="search UQ library site"></iron-icon>

      <template is="dom-if" if="{{showTitle}}">
        <div class="button-title">{{buttonTitle}}</div>
      </template>
    </paper-button>
  </template>

  <script src="uql-search-button.js"></script>

</dom-module>
