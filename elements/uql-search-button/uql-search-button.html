<dom-module id="uql-search-button">

  <link rel="import" href="../elements.html">
  <style is="custom-style" include="common-styles">
  </style>

  <template>
    <paper-button class="button-inverse button-small" on-tap="searchClicked" id="searchButton">
      <iron-icon icon="icons:search" aria-label="search UQ library site"></iron-icon>

      <template is="dom-if" if="{{showTitle}}">
        <div class="button-title">{{buttonTitle}}</div>
      </template>
    </paper-button>
  </template>

  <script src="uql-search-button.js"></script>

</dom-module>
