<html>
<head>
    <meta name="viewport" content="width=device-width, minimum-scale=1.0, initial-scale=1.0, user-scalable=yes">
    <title>uq-minimal-footer</title>

    <script src="../bower_components/webcomponentsjs/webcomponents.min.js"></script>
    <script src="../node_modules/web-component-tester/browser.js"></script>

    <!-- Import the element to test -->
    <link rel="import" href="../elements/elements.html">

</head>
<body>

<template is="dom-bind">
    <uq-minimal-footer></uq-minimal-footer>
</template>

<script>
    suite('<uq-minimal-footer> tests', function () {

        setup(function () {
            document.cookie="UQLMockData=enabled";
        });

        test('Check that minimal footer div wrapper renders as expected', function (done) {
            flush(function () {

                // Does the main div wrapper element render?
                var mainFooter = document.querySelector('.footer-container');
                expect(mainFooter).to.exist;
                done();
            });
        });

        test('Check that the global links component renders as expected', function (done) {
            flush(function () {

                //Do the global links render as expected?
                var globalLinks = document.querySelector('uql-global-links');
                expect(globalLinks).to.not.be.null;
                done();
            });
        });

        test('Check that no elements have the unresolved paramter', function (done) {
            flush(function () {

                //Expect footer-content div to not have the unresolved parameter after 5 seconds
                setTimeout(function() {
                    var checkUnresolved = document.querySelector('.footer-content');
                    expect(checkUnresolved).to.not.have.property('unrelsoved');
                    done();
                }, 2000);

            });
        });
    });
</script>

</body>
</html>
