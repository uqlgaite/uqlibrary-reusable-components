<html>
<head>
    <meta name="viewport" content="width=device-width, minimum-scale=1.0, initial-scale=1.0, user-scalable=yes">
    <title>uq-minimal-footer</title>

    <script src="../bower_components/webcomponentsjs/webcomponents.min.js"></script>
    <script src="../node_modules/web-component-tester/browser.js"></script>
    <script src="../bower_components/test-fixture/test-fixture-mocha.js"></script>
    <link rel="import" href="../bower_components/test-fixture/test-fixture.html">

    <!-- Import the element to test -->
    <link rel="import" href="../elements/elements.html">

</head>
<body>

<style>
    /* This has been added, as sometimes the browser that selenium spawns isn't over 1024px and invokes a tablet/mobile view which hides some elements */
    body {width: 1280px !important;}
</style>

<test-fixture id="basic">
    <template>
        <uq-minimal-header></uq-minimal-header>
    </template>
</test-fixture>

<script>
    suite('<uq-minimal-header> tests', function () {

        var testObj;

        setup(function () {
            document.cookie="UQLMockData=enabled";
            testObj = fixture('basic');
        });

        test('Check that main div wrapper exists', function (done) {
            flush(function () {

                // Does the main div wrapper element render?
                var mainFooter = testObj.querySelector('.uq-minimal-header');
                expect(mainFooter).to.exist;
                done();
            });
        });

        test('Check that ask-us button exists', function (done) {
            flush(function () {

                var askusButton = testObj.querySelector('uql-callout-button.uql-askus-button');
                expect(askusButton).to.exist;
                done();
            });
        });

        test('Check that my library button exists', function (done) {
            flush(function () {
                setTimeout(function() {
                    var appsButton = testObj.querySelector('#appsButton');
                    expect(appsButton).to.exist;
                    done();
                }, 2000);
            });
        });

        test('Check that global-links have rendered 9 links as expected', function (done) {
            flush(function () {

                var globalLinks = testObj.querySelector('ul.global-links');
                expect(globalLinks).to.exist;

                var globalLinksNum = testObj.querySelectorAll('ul.global-links li.uql-global-links');
                expect(globalLinksNum.length).to.equal(9);
                done();
            });
        });

        test('Check that the logo exists', function (done) {
            flush(function () {

                var mainLogo = testObj.querySelector('div.uq-title');
                expect(mainLogo).to.exist;
                done();
            });
        });

        test('Check that the header-content element doesnt have unresolved parameter after 2 seconds', function (done) {
            flush(function () {

                //Expect footer-content div to not have the unresolved parameter after 5 seconds
                setTimeout(function() {
                    var checkUnresolved = testObj.querySelector('.header-content');
                    expect(checkUnresolved).to.not.have.property('unrelsoved');
                    done();
                }, 2000);

            });
        });


    });
</script>

</body>
</html>
