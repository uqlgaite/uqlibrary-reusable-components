<html>
<head>
  <meta name="viewport" content="width=device-width, minimum-scale=1.0, initial-scale=1.0, user-scalable=yes">
  <title>uql-chat-button</title>

  <script src="../bower_components/webcomponentsjs/webcomponents.min.js"></script>
  <script src="../bower_components/web-component-tester/browser.js"></script>
  <script src="../bower_components/test-fixture/test-fixture-mocha.js"></script>
  <link rel="import" href="../bower_components/test-fixture/test-fixture.html">

  <!-- Import the element to test -->
  <link rel="import" href="../elements/uql-chat-button/uql-chat-button.html">

</head>
<body>

<test-fixture id="basic">
  <template>
    <uql-chat-button></uql-chat-button>
  </template>
</test-fixture>

<script>
  suite('<uql-chat-button> tests', function () {
    var testObj;


    var chatOptions = {
      height: '350px',
              width: '350px',
              offlineUrl: '',
              baseDomain: "library.uq.edu.au",
              iid: "1234",
              hash: "1234ABCD"
    }
    setup(function () {
      testObj = fixture('basic');
      testObj.chatOptions = chatOptions;
    });

    test('Display offline button', function (done) {
      // Data bindings will stamp out new DOM asynchronously
      // so wait to check for updates
      flush(function () {

        testObj.isChatOnline = false;


        var offlineButton = testObj.querySelector('#chatOfflineButton');
        var onlineButton = testObj.querySelector('#chatOnlineButton');

        expect(onlineButton).to.not.be.visible;
        expect(offlineButton).to.be.visible;

        done();
      });
    })

    test('Display online button', function (done) {
      // Data bindings will stamp out new DOM asynchronously
      // so wait to check for updates
      flush(function () {

        testObj.isChatOnline = true;

        var offlineButton = testObj.querySelector('#chatOfflineButton');
        var onlineButton = testObj.querySelector('#chatOnlineButton');

        expect(offlineButton).to.not.be.visible;
        expect(onlineButton).to.be.visible;

        done();
      });
    })

    test('Chat url should be set', function (done) {
      // Data bindings will stamp out new DOM asynchronously
      // so wait to check for updates
      flush(function () {

        var url = testObj._buildChatUrl(false);
        var testUrl = window.location.protocol + '//library.uq.edu.au/chati.php?iid=1234&hash=1234ABCD&online=false'

        assert.equal(url, testUrl, "BuildChatUrl has constructed an invalid URL");

        done();
      });
    });

  });
</script>

</body>
</html>
