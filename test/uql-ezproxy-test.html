<!DOCTYPE html>
<html>
<head>
  <title>UQ Library EzProxy Access</title>
  <meta name=viewport content="width=device-width, initial-scale=1">
  <script src="../bower_components/webcomponentsjs/webcomponents-lite.js"></script>
  <script src="../bower_components/web-component-tester/browser.js"></script>
  <script src="../bower_components/test-fixture/test-fixture-mocha.js"></script>
  <link rel="import" href="../bower_components/test-fixture/test-fixture.html">

  <link rel="import" href="../elements/uql-ezproxy/uql-ezproxy.html">
  <style>
    body {
      margin: 0;
      padding: 0;
    }
  </style>
</head>
<body class="fullbleed layout vertical">
<test-fixture id="basic">
  <template>
    <uql-ezproxy></uql-ezproxy>
  </template>
</test-fixture>
<script>
  suite('<uql-ezproxy> tests', function () {
    var testObj;

    setup(function () {
      testObj = fixture('basic');
      document.cookie="UQLMockData=enabled";
    });

    test('Input field and Submit button should be visible', function (done) {
      // Data bindings will stamp out new DOM asynchronously
      // so wait to check for updates
      flush(function () {
        var url = testObj.querySelector('#url');
        var proxie = testObj.querySelector('#proxie');

        console.log(url);
        console.log(proxie);

        expect(url).to.be.visible;
        expect(proxie).to.be.visible;

        done();
      });
    });

    test('Test URL Validation method with multiple entries', function (done) {
      // Data bindings will stamp out new DOM asynchronously
      // so wait to check for updates
      flush(function () {
        var url = testObj.querySelector('#url');
        // Test empty urls
        assert.isFalse(testObj.checkURL());

        // Test urls including the proxy domain
        url.value = 'http://ezproxy.library.uq.edu.au/login?url=nature.com';
        assert.isFalse(testObj.checkURL());

        // Test urls with no protocol
        url.value = 'nature.com';
        assert.isFalse(testObj.checkURL());

        // Test correct urls
        url.value = 'http://www.nature.com/nature/journal/vaop/ncurrent/full/nature16057.html';
        assert.isTrue(testObj.checkURL());

        done();
      });
    });

    test('Check landing URLS', function (done) {
      flush(function () {
        var expected;

        url.value = 'http://www.nature.com/nature/journal/vaop/ncurrent/full/nature16057.html';
        expected = "http://ezproxy.library.uq.edu.au/login?url=http://www.nature.com/nature/journal/vaop/ncurrent/full/nature16057.html";
        expect(expected).to.equal(testObj.getURL());

        // an url that contains 'doi' creates a correct link (fixes PT #127779951 )
        url.value = 'http://www.emeraldinsight.com/doi/full/10.1108/RSR-11-2015-0049';
        expected = "http://ezproxy.library.uq.edu.au/login?url=http://www.emeraldinsight.com/doi/full/10.1108/RSR-11-2015-0049";
        expect(expected).to.equal(testObj.getURL());

        done();
      });
    });

    test('Test DOI URL entry', function (done) {
      // Data bindings will stamp out new DOM asynchronously
      // so wait to check for updates
      flush(function () {
        var url = testObj.querySelector('#url');

        // Test urls including the proxy domain
        url.value = '10.3390/insects3020402';
        assert.isTrue(testObj.checkURL());

        done();
      });
    });

    test('ezproxy.library.uq.edu.au in prefix of url not body', function (done) {
      flush(function () {
        var url = testObj.querySelector('#url');
        var cleanedUpUrl, expected;

        // check a regular url is unchanged
        url.value = 'http://www.sciencedirect.com/science/article/pii/S1744388116300159';
        cleanedUpUrl = "http://www.sciencedirect.com/science/article/pii/S1744388116300159";
        expect(cleanedUpUrl).to.equal(testObj.cleanupURL(url.value));

        assert.isTrue(testObj.checkURL());

        expected = 'http://ezproxy.library.uq.edu.au/login?url=http://www.sciencedirect.com/science/article/pii/S1744388116300159';
        expect(expected).to.equal(testObj.getURL(url.value));

        // check a regular url with ezproxy in the hostname is rewritten
        url.value = 'http://www.sciencedirect.com.ezproxy.library.uq.edu.au/science/article/pii/S1744388116300159';
        cleanedUpUrl = "http://www.sciencedirect.com/science/article/pii/S1744388116300159";
        expect(cleanedUpUrl).to.equal(testObj.cleanupURL(url.value));

        assert.isTrue(testObj.checkURL());

        expected = 'http://ezproxy.library.uq.edu.au/login?url=http://www.sciencedirect.com/science/article/pii/S1744388116300159';
        expect(expected).to.equal(testObj.getURL(url.value));

        // check a doi url with ezproxy in the hostname is rewritten
        url.value = 'http://dx.doi.org.ezproxy.library.uq.edu.au/10.1016/j.ctcp.2016.03.008';
        cleanedUpUrl = "10.1016/j.ctcp.2016.03.008";
        expect(cleanedUpUrl).to.equal(testObj.cleanupURL(url.value));

        assert.isTrue(testObj.checkURL());

        expected = 'http://ezproxy.library.uq.edu.au/login?url=http://dx.doi.org/10.1016/j.ctcp.2016.03.008';
        expect(expected).to.equal(testObj.getURL(url.value));

        // check a pre-pended url is de-prepended (it will be put back on in the following stage
        url.value = 'http://ezproxy.library.uq.edu.au/login?url=http://www.nature.com/nature/journal/vaop/ncurrent/full/nature16057.html';
        cleanedUpUrl = "http://www.nature.com/nature/journal/vaop/ncurrent/full/nature16057.html";
        expect(cleanedUpUrl).to.equal(testObj.cleanupURL(url.value));

        assert.isTrue(testObj.checkURL());

        expected = 'http://ezproxy.library.uq.edu.au/login?url=http://www.nature.com/nature/journal/vaop/ncurrent/full/nature16057.html';
        expect(expected).to.equal(testObj.getURL(url.value));

        // check a valid doi is not changed
        url.value = 'http://dx.doi.org/10.1016/j.ctcp.2016.03.008';
        cleanedUpUrl = "10.1016/j.ctcp.2016.03.008";
        expect(cleanedUpUrl).to.equal(testObj.cleanupURL(url.value));

        assert.isTrue(testObj.checkURL());

        expected = 'http://ezproxy.library.uq.edu.au/login?url=http://dx.doi.org/10.1016/j.ctcp.2016.03.008';
        expect(expected).to.equal(testObj.getURL(url.value));

        // check a raw doi is correct
        url.value = '10.1016/j.ctcp.2016.03.008';
        cleanedUpUrl = "10.1016/j.ctcp.2016.03.008";
        expect(cleanedUpUrl).to.equal(testObj.cleanupURL(url.value));

        assert.isTrue(testObj.checkURL());

        expected = 'http://ezproxy.library.uq.edu.au/login?url=http://dx.doi.org/10.1016/j.ctcp.2016.03.008';
        expect(expected).to.equal(testObj.getURL(url.value));


        // check a long url
        url.value = 'http://www.jstor.org.ezproxy.library.uq.edu.au/stable/23345258?Search=yes&resultItemClick=true&searchText=reality&searchText=tv&searchUri=%2Faction%2FdoBasicSearch%3FQuery%3Dreality%2Btv%26amp%3Bacc%3Don%26amp%3Bwc%3Don%26amp%3Bfc%3Doff%26amp%3Bgroup%3Dnone&seq=1#page_scan_tab_contents';
        cleanedUpUrl = 'http://www.jstor.org/stable/23345258?Search=yes&resultItemClick=true&searchText=reality&searchText=tv&searchUri=%2Faction%2FdoBasicSearch%3FQuery%3Dreality%2Btv%26amp%3Bacc%3Don%26amp%3Bwc%3Don%26amp%3Bfc%3Doff%26amp%3Bgroup%3Dnone&seq=1#page_scan_tab_contents';
        expect(cleanedUpUrl).to.equal(testObj.cleanupURL(url.value));

        assert.isTrue(testObj.checkURL());

        expected = 'http://ezproxy.library.uq.edu.au/login?url=http://www.jstor.org/stable/23345258?Search=yes&resultItemClick=true&searchText=reality&searchText=tv&searchUri=%2Faction%2FdoBasicSearch%3FQuery%3Dreality%2Btv%26amp%3Bacc%3Don%26amp%3Bwc%3Don%26amp%3Bfc%3Doff%26amp%3Bgroup%3Dnone&seq=1#page_scan_tab_contents';
        expect(expected).to.equal(testObj.getURL(url.value));

        done();
      });
    });
  });
</script>
</body>
</html>
