<html>
<head>
  <meta name="viewport" content="width=device-width, minimum-scale=1.0, initial-scale=1.0, user-scalable=yes">
  <title>uql-mega-menu</title>

  <script src="../bower_components/webcomponentsjs/webcomponents.min.js"></script>
  <script src="../bower_components/web-component-tester/browser.js"></script>
  <script src="../bower_components/test-fixture/test-fixture-mocha.js"></script>
  <link rel="import" href="../bower_components/test-fixture/test-fixture.html">

  <!-- Import the element to test -->
  <link rel="import" href="../elements/uql-mega-menu/uql-mega-menu.html">

</head>
<body>

<test-fixture id="basic">
  <template>
    <uql-mega-menu></uql-mega-menu>
  </template>
</test-fixture>

<script>
  suite('<uql-mega-menu> tests', function () {
    var testObj;

    setup(function () {
      testObj = fixture('basic');
    });

    test('Item lengths should be equalled', function (done) {
      var menu = {
        "heading": "Menu demo",
        "items": [
          {
            "label": "Library Services",
            "items": [
              {
                "label": "Your subject Librarian",
                "subtext": "Item subtext",
                "href": "/item1"
              },
              {
                "label": "Digitisation",
                "subtext": "Specific categories below",
                "href": "/item1",
                "right": "right"
              }
            ]
          }
        ]
      };

      testObj.menu = menu;

      // Data bindings will stamp out new DOM asynchronously
      // so wait to check for updates
      flush(function () {
        var menuHeadings = testObj.querySelectorAll('paper-button');
        assert.equal(menu.items.length, menuHeadings.length, 'Should be an item for each top level menu');
        var menuItems = testObj.querySelectorAll('paper-item');
        assert.equal(menu.items[0].items.length, menuItems.length, 'Should be an item for each of the submenus');
        done();
      });
    })
  });
</script>

</body>
</html>
