<html>
<head>
  <meta name="viewport" content="width=device-width, minimum-scale=1.0, initial-scale=1.0, user-scalable=yes">
  <title>uql-mega-menu</title>

  <script src="../bower_components/webcomponentsjs/webcomponents.min.js"></script>
  <script src="../bower_components/web-component-tester/browser.js"></script>
  <script src="../bower_components/test-fixture/test-fixture-mocha.js"></script>
  <link rel="import" href="../bower_components/test-fixture/test-fixture.html">

  <!-- Import the element to test -->
  <link rel="import" href="../elements/uql-sidebar/uql-sidebar.html">

</head>
<body>

<test-fixture id="basic">
  <template>
    <uql-sidebar></uql-sidebar>
  </template>
</test-fixture>

<script>
  suite('<uql-sidebar> tests', function () {
    var testObj;

    var testJson = {
      "heading": "Menu demo",
      "items": [
        {
          "label": "Library Services",
          "items": [
            {
              "label": "Your subject Librarian",
              "subtext": "Item subtext",
              "href": "/item1"
            },
            {
              "label": "Digitisation",
              "subtext": "Specific categories below",
              "href": "/item1",
              "right": "right"
            }
          ]
        },
        {
          "label": "Research stuff",
          "items": []
        }
      ]
    };

    setup(function () {
      testObj = fixture('basic');
      testObj.menu = testJson;
      document.cookie="UQLMockData=enabled";

    });

    test('Item lengths should be equalled', function (done) {
      var numItems = 0;

      for (var i = 0, l = testJson.items.length; i < l; i++) {
        numItems++;
        for (var j = 0, jl = testJson.items[i].items.length; j < jl; j++) {
          numItems++;
        }
      }

      flush(function () {
        var menuItems = testObj.querySelectorAll('paper-item');
        assert.equal(numItems, menuItems.length, 'Should be an item for top level menu, and one for each of submenus');
        done();
      });
    });

    test('Menu should disappear when bottom button clicked', function (done) {
      flush(function () {
        var material = testObj.querySelector('paper-material');
        expect(material).to.be.visible;
        testObj.querySelector('uql-sidebar paper-material paper-button').click();
        expect(material).to.not.be.visible;
        done();
      });
    });

    test('Menu should disappear when topbar clicked', function (done) {
      flush(function () {
        var material = testObj.querySelector('paper-material');
        expect(material).to.be.visible;
        testObj.querySelector('uql-sidebar paper-toolbar paper-button').click();
        expect(material).to.not.be.visible;
        done();
      });
    })
  });
</script>

</body>
</html>
